services:
  - type: web
    name: video-downloader-backend
    env: python
    buildCommand: apt-get update && apt-get install -y ffmpeg && pip install -r requirements.txt && npm install && cd frontend && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health